<!doctype html>
<html>
    <head>
        <title>☆ ~ Magic Color Grid ~ ☆</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./static/style.css" media="screen"/>
        <link rel="stylesheet" type="text/css" href="./static/print.css" media="print">
    </head>
    <body>
        <div class="buttons">
            <button onclick="createGrid(10, 10)">Créer une grille</button>
            <button onclick="print()">Imprimer</button>
        </div>
        <div class="flex-container">
            <div id="grid-container" style="flex-grow: 3">
            </div>
            <div style="flex-grow: 1">
                <table id="operation-grid">
                    <thead>
                        <tr>
                            <td>opération</td>
                            <td>résultat</td>
                            <td>couleur</td>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <fieldset id="fieldset-color-chooser">
                    <label>Choisissez votre couleur</label>
                    <div id="color-chooser"></div>
                </fieldset>
                </div>
            </div>
            <div id="color-operation">
            </div>
        </div>
        <script type="text/javascript" src="./static/script.js"></script>
    </body>
</html>
